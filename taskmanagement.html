<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="taskmanagement.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Main container -->
    <div class="todo-container">
        <div class="heading">
            <h1>To-Do List App</h1>
        </div>
        <!-- Task container -->
        <div class="add-task-container">
            <input type="text" id="task-input" placeholder="Add a new task">
            <label for="set-priority">Priority:</label>
            <!-- Priority dropdown -->
            <select id="set-priority">
                <option value="none">none</option>
                <option value="1">high</option>
                <option value="2">medium</option>
                <option value="3">low</option>
            </select>
            <input type="datetime-local" id="task-date">
            <button id="add-task-btn">Add Task</button>
        </div>
        <!-- Filter container for the tasks -->
        <div class="filter-sort-container">
            <div class="filter">
                <button id="all-btn" class="filter-btn active" onclick="filterTask('all')">All</button>
                <button id="completed-btn" class="filter-btn" onclick="filterTask('completed')">Completed</button>
                <button id="pending-btn" class="filter-btn-" onclick="filterTask('pending')">Active</button>
            </div>
            <!-- Sort button based on priority -->
            <div class="sort">
                <button id="sort-priority-btn">Sort Based On Priority</button>
            </div>
        </div>

        <ul id="task-list-container">
            <!-- all tasks will be added here -->
        </ul>
        <!-- Modal to edit the task -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Edit task</h2>
                <input type="text" id="edit-task-input">
                <button id="save-edited-task">Save Changes</button>
            </div>
        </div>

    </div>
    <script src="taskmanagement.js"></script>
</body>
</html>
